<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/login.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SING-IN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>
<body>
    <div class="container">

        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
            <div id="head">
                <img src="../img/inklogo.svg" id="logo" alt="logoink">
                <p>Acesso Profissional</p>
            </div>
            <form>
                <div id="msgError"></div>
                <div id="inserts">
                    <div class="insert">
                        <label id="usuario" for="email">Email:</label>
                        <input id="userLabel" placeholder="ShaulinMatadorDePorco@exemplo.com" type="email" name="email" class="fs-6" required>
                    </div>
                    <br>
                    <div class="insert">
                        <label id="senha" for="password">Password:</label>
                        <input id="senhaLabel" placeholder="•••••••" type="password" name="password" required>
                    </div>
                    <hr class="divider">
                </div>
                <div id="submits">
                    <div class="sla">
                        <button type="submit" onclick="entrar()" class="botao">Entrar</button>
                    </div>
                    <br>
                    <div class="sla">
                        <a href="../pages/cadastro.html">Kadastrar</a>
                    </div>
                </div>
            </form>
        </div>

        
   
        
    </div>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
