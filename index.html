<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INKonnect</title>
</head>
<body>
    <div class="container">
        
            <form class="form">
                <div class="input-block">
                    <img class="logo" src="img/inklogo.png" alt="">
                </div>
                <div class="input-block">
                    <label for="email">Email:</label>
                    <input placeholder="ShaulinMatadorDePorco@exemplo.com" class="input" type="text" id="email" required="">
                </div>
                <div class="input-block">
                    <label for="senha">Senha:</label>
                    <input placeholder="000000" class="input" type="password" id="senha" required="">    
                </div>
                <hr size="1">
                <div class="input-block">
                    <button href="#">Entrar</button>
                    <button href="#">Kadastrar</button>
                </div>
            </form>        
    </div>
</body>
</html>
